<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Welcome! I'm thinking of a secret word. Guess the word letter by letter.</p>
    <div id="wordDisplay"></div>
    <p>Remaining attempts: <span id="remainingAttempts">6</span></p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="hint"></p>
    <p id="hintsRemaining">Hints remaining: 3</p>

    <script>
        const words = [
            "javascript", "technology", "community",
            "programming", "developer", "framework",
            "algorithm", "webdesign", "interface",
            "frontend", "backend", "database",
            "opensource", "prototype", "iteration",
            "function", "variable", "iteration",
            "component", "platform", "responsive",
            "framework", "library", "middleware",
            "interface", "debugging", "deployment",
            "scalability", "architecture", "iteration",
            "optimization", "authentication", "authorization",
            "encryption", "agile", "versioncontrol",
            "continuousintegration", "continuousdelivery", "performance",
            "deployment", "scalability", "framework",
            "community", "innovation", "stackoverflow",
            "hackathon", "javascript", "typescript",
            "opensource", "developer", "technology"
        ];

        let secretWord = words[Math.floor(Math.random() * words.length)];
        let displayedWord = "_".repeat(secretWord.length);
        let remainingAttempts = 6;
        let hintsRemaining = 3;

        function checkGuess() {
            const guess = document.getElementById("guessInput").value.toLowerCase();
            document.getElementById("guessInput").value = "";

            if (guess.length !== 1) {
                document.getElementById("hint").textContent = "Enter only one letter at a time.";
                return;
            }

            if (secretWord.includes(guess)) {
                for (let i = 0; i < secretWord.length; i++) {
                    if (secretWord[i] === guess) {
                        displayedWord = displayedWord.substr(0, i) + guess + displayedWord.substr(i + 1);
                    }
                }

                if (displayedWord === secretWord) {
                    document.getElementById("hint").textContent = `Congratulations! You guessed the word "${secretWord}"!`;
                    document.getElementById("playAgainButton").style.display = "block";
                } else {
                    document.getElementById("hint").textContent = "Correct! Keep guessing.";
                }
            } else {
                remainingAttempts--;
                document.getElementById("hint").textContent = "Incorrect. Keep trying.";

                if (remainingAttempts === 0) {
                    document.getElementById("hint").textContent = `You lost! The word was "${secretWord}".`;
                }
            }

            document.getElementById("wordDisplay").textContent = displayedWord;
            document.getElementById("remainingAttempts").textContent = remainingAttempts;
        }

        function useHint() {
            if (hintsRemaining > 0) {
                const hiddenIndexes = [];
                for (let i = 0; i < secretWord.length; i++) {
                    if (displayedWord[i] === "_") {
                        hiddenIndexes.push(i);
                    }
                }
                if (hiddenIndexes.length > 0) {
                    const randomIndex = hiddenIndexes[Math.floor(Math.random() * hiddenIndexes.length)];
                    displayedWord = displayedWord.substr(0, randomIndex) + secretWord[randomIndex] + displayedWord.substr(randomIndex + 1);
                    hintsRemaining--;
                    document.getElementById("hintsRemaining").textContent = `Hints remaining: ${hintsRemaining}`;
                    document.getElementById("wordDisplay").textContent = displayedWord;
                }
            }
        }
    </script>
    <button onclick="useHint()">Use Hint</button>
    <button id="playAgainButton" style="display: none;" onclick="location.href='https://www.retoencodility.com'">Play Again</button>
</body>
</html>
